<!DOCTYPE html>
<html ng-app>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
		<title></title>
		<script src="../../lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-controller="InvoiceCtrl">
			<b>Invoice:</b>
			<br /><br />
			<table>
				<tr><td>Integer</td><td>Cost</td></tr>
				<tr>
					<td>
						<input type="integer" min="0" ng-model="inte" required />
					</td>
					<td>
						<input type="number" ng-model="cost" required />
					</td>
				</tr>
			</table>
			<hr>
			<h5>{{inte * cost |currency}}</h5>
		</div>
	</body>
	<script type="text/javascript">
		function InvoiceCtrl($scope){
			$scope.inte = 1;
			$scope.cost = 19.35;
		}
		
		it("xxx" , function(){
			expect( binding("inte * cost")).toEqual("$19.35");
			input("inte").enter("2");
			input("cost").enter("5.00");
			expect( binding("inte * cost")).toEqual("$10.00");
		});
	</script>
</html>
