<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
    <title>Tetris</title>
    <!-- <link href="../build/main-1.0.0.css" rel="stylesheet" /> -->
    <link href="css/softtetris.css" rel="stylesheet" />
</head>
<body>
    <div class="box">
        <div class="region">
            <div class="tetris wall fl" id="Tetris">
            </div>
            <div class="next wall fl" id="Next">
            </div>
            <div class="grade wall fl">
                <div id="grade" class="grade_text">0</div>
            </div>
            <div class="grade wall fl">
                <input type="hidden" name="name" id="limitTimer_H" value="0" />
                    <ul id="limitTimer_H_Show" class="ul_time grade_text">
                        <li id="limitTimer_H_Show_S">00</li>
                        <li id="limitTimer_H_Show_F" class="ul_li">：</li>
                        <li id="limitTimer_H_Show_M">01</li>
                    </ul>
            </div>
            <div class="operator fl" id="Operator">
                <div class="op fl bkB" id="Stop">stop</div>
                <div class="op fl bkB" id="Up">up</div>
                <div class="op fl bkB" id="Reset">reset</div>
                <div class="op fl bkB" id="Left">left</div>
                <div class="op fl bkB" id="Down">down</div>
                <div class="op fl bkB" id="Right">right</div>
            </div>
        </div>
    </div>
    <script src="../lib/require.js" data-main="./main"  type="text/javascript"></script>
</body>
</html>
